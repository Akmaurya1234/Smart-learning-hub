        let shuffledQuestions = [], currentQuestionIndex = 0, score = 0;
        let questionTime = 20;
        let questionTimer;

        document.addEventListener("DOMContentLoaded", () => {
            shuffledQuestions = [...questions].sort(() => Math.random() - 0.5);
            displayQuestionNumbers();
            startQuiz();
        });

        function displayQuestionNumbers() {
            const container = document.getElementById("question-numbers");
            for (let i = 1; i <= questions.length; i++) {
                const div = document.createElement("div");
                div.classList.add("question-number");
                div.innerText = i;
                container.appendChild(div);
            }
        }

        function startQuiz() {
            nextQuestion();
        }

        function nextQuestion() {
            if (currentQuestionIndex >= shuffledQuestions.length) {
                document.getElementById("submit-btn").style.display = "block";
                document.getElementById("next-btn").style.display = "none";
                return;
            }
            resetTimer();
            showQuestion(shuffledQuestions[currentQuestionIndex]);
        }

        function showQuestion(question) {
            document.getElementById("question-text").innerText = question.question;
            const answerButtons = document.getElementById("answer-buttons");
            answerButtons.innerHTML = "";

            question.answers.forEach((answer, index) => {
                const btn = document.createElement("button");
                btn.innerText = answer;
                btn.onclick = () => selectAnswer(index === question.correct);
                answerButtons.appendChild(btn);
            });
        }

        function selectAnswer(isCorrect) {
            if (isCorrect) score++;
            markQuestionAnswered(currentQuestionIndex);
            currentQuestionIndex++;
            nextQuestion();
        }

        function markQuestionAnswered(index) {
            document.querySelectorAll(".question-number")[index].classList.add("answered");
        }

        function markQuestionSkipped(index) {
            document.querySelectorAll(".question-number")[index].classList.add("skipped");
        }

        function resetTimer() {
            clearTimeout(questionTimer);
            document.getElementById("time-left").innerText = questionTime;
            questionTimer = setInterval(() => {
                let timeLeft = parseInt(document.getElementById("time-left").innerText);
                if (timeLeft > 0) {
                    document.getElementById("time-left").innerText = timeLeft - 1;
                } else {
                    clearInterval(questionTimer);
                    markQuestionSkipped(currentQuestionIndex);
                    currentQuestionIndex++;
                    nextQuestion();
                }
            }, 1000);
        }

        // ** Fix for Skip Button **
        document.getElementById("next-btn").addEventListener("click", () => {
            markQuestionSkipped(currentQuestionIndex);
            currentQuestionIndex++;
            nextQuestion();
        });

        function finishQuiz() {
            // Result display in right-section div
            const rightSection = document.querySelector(".right-section");
            rightSection.innerHTML = `
        <h1>Quiz Completed</h1>
        <h2>Your Score: ${score} / ${shuffledQuestions.length}</h2>
        <button onclick="location.reload()">Restart Quiz</button>
    `;
        }

        document.getElementById("dark-mode-toggle").addEventListener("click", () => {
            document.body.classList.toggle("dark");
        });





        document.addEventListener("DOMContentLoaded", function () {
            const dropdownToggle = document.querySelector(".dropdown-toggle");

            dropdownToggle.addEventListener("click", function (event) {
                event.preventDefault();
                this.parentElement.classList.toggle("active");
            });
        });

        function loadContent(topic) {
            const contentArea = document.getElementById("content-area");
            contentArea.innerHTML = `<h2>${topic.replace('-', ' ')}</h2><p>Content for ${topic} will appear here.</p>`;
        }
