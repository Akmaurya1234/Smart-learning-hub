  <script>
    const questions = [
      { q: "What is the correct HTML tag for inserting a line break?", a: "<br>" },
      { q: "Which CSS property changes the text color?", a: "color" },
      { q: "Which keyword is used to declare a variable in JavaScript?", a: "let" },
      { q: "Which language uses #include?", a: "C" },
      { q: "Which symbol is used to define comments in Python?", a: "#" },
      { q: "Which loop is guaranteed to run at least once?", a: "do-while" },
      { q: "Which tag is used to display image in HTML?", a: "<img>" },
      { q: "Which keyword defines a function in Python?", a: "def" },
      { q: "Which operator is used for comparison?", a: "==" },
      { q: "What is the file extension for a Java file?", a: ".java" }
    ];

    let current = 0;
    let score = 0;
    let answerTimeout;
    const fallingArea = document.getElementById("fallingArea");
    const questionBox = document.getElementById("questionBox");
    const points = document.getElementById("points");
    const input = document.getElementById("userAnswer");

    function randomPosition() {
      return Math.floor(Math.random() * (fallingArea.offsetWidth - 100));
    }

    function createFalling(answer, isCorrect, delay) {
      setTimeout(() => {
        const el = document.createElement("div");
        el.classList.add("answer");
        el.style.left = randomPosition() + "px";
        el.textContent = answer;
        el.dataset.correct = isCorrect;
        fallingArea.appendChild(el);

        setTimeout(() => {
          if (fallingArea.contains(el)) {
            fallingArea.removeChild(el);
          }
        }, 6000);
      }, delay);
    }

    function nextQuestion() {
      clearTimeout(answerTimeout);
      input.value = "";
      fallingArea.innerHTML = "";

      current = Math.floor(Math.random() * questions.length);
      questionBox.textContent = questions[current].q;

      const correct = questions[current].a;
      const wrong = ["div", "style", "for", "if", "else", "main", "<hr>", "void", "const", "public", "print", "scanf", "println"];

      const wrong1 = wrong[Math.floor(Math.random() * wrong.length)];
      const wrong2 = wrong[Math.floor(Math.random() * wrong.length)];

      const delays = [300, 700, 1000];
      const allAnswers = [
        { text: correct, correct: true },
        { text: wrong1, correct: false },
        { text: wrong2, correct: false }
      ];

      // Shuffle answers
      allAnswers.sort(() => Math.random() - 0.5);

      allAnswers.forEach((ans, i) => {
        createFalling(ans.text, ans.correct, delays[i]);
      });

      answerTimeout = setTimeout(() => {
        nextQuestion(); // auto next question
      }, 6000);
    }

    input.addEventListener("keyup", function (e) {
      if (e.key === "Enter") {
        const typed = input.value.trim();
        const correctAnswer = questions[current].a;
        if (typed.toLowerCase() === correctAnswer.toLowerCase()) {
          score += 10;
          points.textContent = score;
          clearTimeout(answerTimeout);
          nextQuestion();
        }
      }
    });

    nextQuestion();
  </script>
