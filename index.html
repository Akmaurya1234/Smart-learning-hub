    <script>
      function runCode() {
        let htmlCode = document.getElementById("htmlCode").value;
        let cssCode =
          "<style>" + document.getElementById("cssCode").value + "</style>";
        let jsCode =
          "<script>" + document.getElementById("jsCode").value + "<\/script>";

        let output = document.getElementById("output").contentWindow.document;
        output.open();
        output.write(htmlCode + cssCode + jsCode);
        output.close();

        // Adjust iframe height dynamically based on content
        setTimeout(() => {
          let iframe = document.getElementById("output");
          let iframeBody = iframe.contentWindow.document.body;
          iframe.style.height = iframeBody.scrollHeight + "px";
        }, 100);
      }
    </script>
