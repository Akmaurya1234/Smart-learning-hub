    <style>
/* --- Layout Backgrounds --- */
body {
  background-color: #111;
  color: #fff;
  font-family: 'Segoe UI', sans-serif;
  margin: 0;
  padding: 0;
  height: 100vh;
  overflow: hidden;
}

/* --- Container --- */
.container {
  display: flex;
  margin-top: 70px;
  height: calc(100vh - 70px);
  gap: 20px;
  box-sizing: border-box;
  padding: 0 15px;
  overflow: hidden;
}

/* --- Left Section --- */
.left {
  width: 30%;
  background: #1c1c1c;
  padding: 30px;
  border-right: 1px solid #2e2e2e;
  display: flex;
  flex-direction: column;
  justify-content: center;
  overflow: hidden;
  box-sizing: border-box;
}

/* --- Right Section --- */
.right {
  width: 70%;
  background: #111;
  padding: 30px 50px;
  overflow-y: auto;
  overflow-x: hidden;
  height: 100%;
  box-sizing: border-box;
}

/* --- Headings --- */
h1 {
  color: #00e5ff;
  margin-bottom: 20px;
}

/* --- Form Groups --- */
.form-group {
  position: relative;
  margin-bottom: 15px;
}

.form-group i {
  position: absolute;
  top: 50%;
  left: 12px;
  transform: translateY(-50%);
  color: #888;
  font-size: 16px;
  pointer-events: none;
}

.form-group input {
  width: 100%;
  padding: 12px 12px 12px 38px;
  border: none;
  border-radius: 6px;
  background: #2a2a2a;
  color: white;
  font-size: 15px;
  box-sizing: border-box;
}

.form-group input:focus {
  outline: 2px solid #00e5ff;
}

/* --- Buttons --- */
.btn {
  padding: 10px 16px;
  border: none;
  border-radius: 6px;
  background: linear-gradient(135deg, #007bff, #0056b3);
  color: #fff;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.3s ease;
  font-size: 14px;
  width: 100%;
}

.btn:hover {
  background: linear-gradient(135deg, #0056b3, #003f7f);
}

.logout-btn {
  background: #444;
  margin-top: 12px;
}

.toggle-link {
  color: #00e5ff;
  text-align: center;
  margin-top: 10px;
  cursor: pointer;
  font-size: 14px;
  display: block;
}

.error {
  color: #ff4d4d;
  font-size: 14px;
  margin-bottom: 10px;
}

/* --- Note Section --- */
.note-message {
  background: #1e1e1e;
  padding: 20px;
  border-radius: 8px;
  text-align: center;
  font-size: 16px;
  color: #ccc;
  margin-top: 20px;
}

.note-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
  margin-bottom: 20px;
}

.note-header h1 {
  color: #00e5ff;
  margin: 0;
}

.note-btns button {
  margin-left: 10px;
  padding: 6px 10px;
  border: none;
  background: #2a2a2a;
  color: #00e5ff;
  border-radius: 6px;
  cursor: pointer;
  font-size: 13px;
}

.note-btns button:hover {
  background: #00e5ff;
  color: #111;
}

/* --- Code Block Styling --- */
.exercise-block {
  background: #1a1a1a;
  padding: 15px;
  margin-bottom: 20px;
  border-left: 4px solid #00e5ff;
  border-radius: 10px;
}

.code-editor {
  width: 100%;
  background: #111;
  color: #00e5ff;
  border: 1px solid #333;
  padding: 10px;
  font-family: monospace;
  border-radius: 8px;
  margin-top: 10px;
  resize: vertical;
}

.output-box {
  margin-top: 10px;
}

.solution {
  background: #111;
  color: #ccc;
  padding: 10px;
  border-left: 3px solid #00e5ff;
  border-radius: 5px;
  margin-top: 10px;
  font-family: monospace;
  white-space: pre-wrap;
}

/* --- Profile Section --- */
#profileSection {
  text-align: center;
  width: 100%;
}

#profileImage {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  object-fit: cover;
  margin: 20px auto 10px;
  display: block;
  border: 3px solid #0ef;
  background-color: #222;
}

#changeProfilePicInput {
  display: none;
}

#profileSection .btn {
  width: auto;
  padding: 8px 18px;
  margin: 10px auto;
  display: inline-block;
}

/* --- Video Styling --- */
.note-message iframe,
.note-message video{
  width: 100%;
  height: 450px;
  border-radius: 10px;
  background: #000;
 
}
 

/* --- Responsive --- */

@media (max-width: 768px) {
  html, body {
    height: auto;
    overflow-y: auto;
    scroll-behavior: smooth; /* smooth scroll */
  }

  .container {
    flex-direction: column;
    height: auto;
    overflow: visible;
  }

  .left {
    width: 100%;
    border-right: none;
    border-bottom: 1px solid #2e2e2e;
    padding: 20px;
    max-height: none;
    overflow-y: auto;
  }

  .right {
    width: 100%;
    padding: 20px;
    height: auto;
    overflow: visible;
  }

  .note-header {
    flex-direction: column;
    align-items: flex-start;
  }

  .note-btns {
    margin-top: 10px;
  }

  .btn {
    width: 100%;
    font-size: 15px;
    padding: 12px;
  }

  .note-btns button {
    margin: 5px 0;
    width: 100%;
  }

  #profileImage {
    width: 100px;
    height: 100px;
  }

  .note-message iframe,
  .note-message video {
    height: 250px;
  }
}

/* Custom Scrollbar (for .left section scroll) */
.left::-webkit-scrollbar {
  width: 6px;
}

.left::-webkit-scrollbar-thumb {
  background-color: #00e5ff;
  border-radius: 6px;
}

.left::-webkit-scrollbar-track {
  background: transparent;
}


    </style>

  <script>

function toggleForm() {
  const loginForm = document.getElementById('loginForm');
  const signupForm = document.getElementById('signupForm');
  const title = document.getElementById('formTitle');

  if (loginForm.style.display === 'none') {
    loginForm.style.display = 'block';
    signupForm.style.display = 'none';
    title.innerText = 'Login';
  } else {
    loginForm.style.display = 'none';
    signupForm.style.display = 'block';
    title.innerText = 'Sign Up';
  }

  document.getElementById('loginError').innerText = '';
  document.getElementById('signupError').innerText = '';
}

function signup() {
  const name = document.getElementById('signupName').value.trim();
  const email = document.getElementById('signupEmail').value.trim().toLowerCase();
  const password = document.getElementById('signupPassword').value;
  const mobile = document.getElementById('signupMobile').value.trim();
  const profilePicInput = document.getElementById('profilePic');
  const errorBox = document.getElementById('signupError');

  // Validation
  if (!name || !email || !password || !mobile) {
    errorBox.innerText = "All fields are required!";
    return;
  }

  if (!/^\d{10}$/.test(mobile)) {
    errorBox.innerText = "Mobile number must be 10 digits!";
    return;
  }

  const file = profilePicInput.files[0];
  const reader = new FileReader();

  reader.onload = function () {
    const profileImage = reader.result;

    const user = { name, email, password, mobile, profileImage };
    localStorage.setItem('user', JSON.stringify(user));
    alert("Signup successful! Please login.");
    toggleForm();
  };

  if (file) {
    reader.readAsDataURL(file); // convert image to base64
  } else {
    const user = { name, email, password, mobile, profileImage: '' };
    localStorage.setItem('user', JSON.stringify(user));
    alert("Signup successful! Please login.");
    toggleForm();
  }
}


function login() {
  const email = document.getElementById('loginEmail').value.trim().toLowerCase();
  const password = document.getElementById('loginPassword').value;

  const user = JSON.parse(localStorage.getItem('user'));

  if (!user || user.email !== email || user.password !== password) {
    document.getElementById('loginError').innerText = "Invalid email or password!";
    return;
  }

  localStorage.setItem('isLoggedIn', 'true');
  showDashboard(user);
}

function showDashboard(user) {
  document.getElementById('signupForm').style.display = 'none';
  document.getElementById('loginForm').style.display = 'none';
  document.getElementById('profileSection').style.display = 'block';
  document.getElementById('formTitle').innerText = ' ';

  document.getElementById('userName').innerText = user.name;
  document.getElementById('userEmail').innerText = user.email;
  document.getElementById('userMobile').innerText = user.mobile || '';

  const img = document.getElementById('profileImage');
  if (user.profileImage) {
    img.src = user.profileImage; // ‚úÖ User-selected image
    img.style.display = 'block';
  } else {
    img.src = 'logo3.png'; // ‚úÖ Default image if none selected
    img.style.display = 'block';
  }

  document.getElementById('noteMessage').innerHTML = `
    <p style="font-style: italic; color: #ccc;">Please choose a section above to begin learning!</p>
  `;
}




function logout() {
  localStorage.removeItem('isLoggedIn');
 // localStorage.removeItem('user');
  location.reload();
}


window.onload = () => {
  const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
  const user = JSON.parse(localStorage.getItem('user'));

  document.getElementById('signupForm').style.display = 'none';

  if (isLoggedIn && user) {
    showDashboard(user);
  } else {
    document.getElementById('profileSection').style.display = 'none';
    document.getElementById('loginForm').style.display = 'block';
    document.getElementById('formTitle').innerText = 'Login';
  }
};


document.getElementById('changeProfilePicInput').addEventListener('change', function () {
  const file = this.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = function () {
    const newImg = reader.result;
    document.getElementById('profileImage').src = newImg;

    // Update localStorage
    const user = JSON.parse(localStorage.getItem('user'));
    user.profileImage = newImg;
    localStorage.setItem('user', JSON.stringify(user));
  };

  reader.readAsDataURL(file);
});
